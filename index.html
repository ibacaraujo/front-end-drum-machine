<!DOCTYPE html>
<html>
<head>
  <title>Drum Machine</title>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <script src="https://unpkg.com/react@15/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  <script type="text/babel">
    class App extends React.Component {
	  constructor(props) {
	    super(props);
	  }
	  
	  render() {
	    {/* To render the drum machine composed by drum pads */}
	    return (
	      <div>
	        <Display />
	        <DrumPad keyboard="Q"/>
	        <DrumPad keyboard="W"/>
	        <DrumPad keyboard="E"/>
	        <DrumPad keyboard="A"/>
	        <DrumPad keyboard="S"/>
	        <DrumPad keyboard="D"/>
	        <DrumPad keyboard="Z"/>
	        <DrumPad keyboard="X"/>
	        <DrumPad keyboard="C"/>
	      </div>
	      
	    );
	  }
	};
	
	class Display extends React.Component {
	  constructor(props) {
	    super(props);
	  }
	  
	  render() {
	    {/* To render the display */}
	    return (
	      <p>Test rendering from Display</p>
	    )
	  }
	};
	
	class DrumPad extends React.Component {
	  constructor(props) {
	    super(props);
	  }
	  
	  render() {
	    return (
	      <div class="drum-pad" id="audio-clip-1">
		    {this.props.key}
		    Q
		    <audio class="clip" id="Q" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" />
		  </div>
	    );
	  }
    };
    
    ReactDOM.render(
      <App />,
      document.getElementById('drum-machine')
    );
  </script>
  <style>
    h1 {
	  font-family: 'Source Sans Pro', sans-serif;
	  font-size: 80px;
	}
  </style>
</head>
<body>
	<h1 class="text-center">Drum Machine</h1>
    <div id="drum-machine"></div>
  </div>
</body>
</html>
