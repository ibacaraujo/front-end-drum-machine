<!DOCTYPE html>
<html>
<head>
  <title>Drum Machine</title>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <script src="https://unpkg.com/react@15/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  <script type="text/babel">
    class App extends React.Component {
	  constructor(props) {
	    super(props);
	  }
	  
	  render() {
	    {/* To render the drum machine composed by display and 
		drum pads */}
	    return (
	      <div>
	        <Display />
	        <DrumPad keyboard="Q" audio="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" />
	        <DrumPad keyboard="W" audio="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" />
	        <DrumPad keyboard="E" audio="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3" />
	        <DrumPad keyboard="A" audio="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3" />
	        <DrumPad keyboard="S" audio="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3" />
	        <DrumPad keyboard="D" audio="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3" />
	        <DrumPad keyboard="Z" audio="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3" />
	        <DrumPad keyboard="X" audio="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" />
	        <DrumPad keyboard="C" audio="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3" />
	      </div>
	      
	    );
	  }
	};
	
	class Display extends React.Component {
	  constructor(props) {
	    super(props);
	  }
	  
	  render() {
	    return (
	      <div id="display">
		  </div>
	    )
	  }
	};
	
	class DrumPad extends React.Component {
	  constructor(props) {
	    super(props);

	    this.playSound = this.playSound.bind(this);
	    this.handleKeyPress = this.handleKeyPress.bind(this);
	  }

	  playSound() {
        var audio = new Audio(this.props.audio);
        audio.play();
	  }

	  handleKeyPress(e) {
        if (e.keyboard === this.props.keyboard) {
          this.playSound();
        }
	  }
	  
	  render() {
	    return (
	      <div 
	        className="drum-pad" 
	        onClick={this.playSound}
	        id="audio-clip-1">
		    <div>{this.props.keyboard}</div>
		    <audio class="clip" id={this.props.keyboard} src={this.props.audio} ></audio>
		  </div>
	    );
	  }
    };
    
    ReactDOM.render(
      <App />,
      document.getElementById('drum-machine')
    );
  </script>
  <style>
    #title {
	  font-family: 'Source Sans Pro', sans-serif;
	  font-size: 80px;
	}
	
	div {
	  font-family: 'Source Sans Prop', sans-serif;
	  font-size: 48px;
	}
  </style>
</head>
<body>
	<h1 id="title" class="text-center">Drum Machine</h1>
    <div id="drum-machine" class="text-center"></div>
  </div>
</body>
</html>
